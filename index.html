<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非接触おみくじ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #sensor {
            /* background-color: red; */
            /* width: 100px; */
            /* height: 100px; */
        }

        #anime {
            position: absolute;
            top: 50px;
            left: 65px;
        }

        #cow {
            position: relative;
            display: block;
        }

        .blockDown {
            background-color: blue;
            width: 200px;
            height: 200px;
        }

        .blockUp {
            width: 50px;
            height: 50px;
        }

        #result {
            display: none;
            background-color: yellow;
            width: 300px;
            height: 200px;
            -ms-writing-mode: tb-rl;
            writing-mode: vertical-rl;
            font-size: 2em;
        }

        #hand-field {
            width: 300px;
            padding: 10px 0;
        }

        .arrow_right {
            transform: scale(-1, 1);
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="result"></div>
        <div id="cow">
            <div class="blockDown">
                <img src="image/back_tiger.png" alt="">
            </div>
            <div id="anime" class="animate__animated animate__fast">
                <div class="blockUp">
                    <img src="image/fortune_tiger.png" alt="">
                </div>
            </div>
        </div>
        <div id="hand-field" class="d-flex justify-content-around align-items-center">
            <div class="hand_image"><img src="image/hand.png" alt=""></div>
            <div class="arrow_img"><img src="image/arrow.png" alt=""></div>
            <div id="sensor"><img src="image/sensor.png" alt=""></div>
            <div class="arrow_img arrow_right"><img src="image/arrow.png" alt=""></div>
            <div class="hand_image"><img src="image/hand.png" alt=""></div>
        </div>
        <button id="reload" type="button" class="btn btn-light">おみくじを引き直す。</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <scrip src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <script src="app.js"></script>
</body>

</html>
